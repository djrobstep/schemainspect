[tool.poetry]
name = "schemainspect"
version = "0.1"
authors = [ "Robert Lechte <robertlechte@gmail.com>",]
license = "Unlicense"
readme = "README.md"
description = "Schema inspection for PostgreSQL (and possibly others)"

repository = "https://github.com/djrobstep/schemainspect"
homepage = "https://github.com/djrobstep/schemainspect"

[tool.poetry.dependencies]
python = "*"
six = "*"
sqlalchemy = "*"

[tool.poetry.dev-dependencies]
sqlbag = "*"
pytest = "*"
pytest-cov = "*"
pytest-sugar = "*"
psycopg2-binary = "*"
flake8 = "*"
isort = "*"
migra = "*"
black = {python=">3.6", version=">=18.9b0", allow_prereleases=true}

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 88
